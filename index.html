<html>
<head>
    <title>Doom Fire</title>
    <style>
        html {
            max-width: 1280px;
            background-color: #222;
        }

        div {
            height: 100%;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        table {
            height: 80%;
            border-collapse: collapse;
            aspect-ratio: 16 / 9;
        }
        
        td {
            max-width: 5px;
            max-height: 5px;
            border: 1px solid black;
            text-align: center;
            vertical-align: middle;
            font-family: monospace;
            font-size: 18px;
            position: relative;
        }

        .pixelIndex {
            font-size: 10px;
            display: inline-block;
            position: absolute;
            top: 2px;
            right: 2px;
            color: blueviolet;
        }

        td.pixel {
            width: 4px;
            height: 4px;
            border: 0px;
        }
    </style>
</head>
<body>
    <div id="fireCanvas"></div>
    <script src="fire.js"></script>
</body>
</html>
